definitions:
  Learner:
    required:
    type: object
    properties:
      learner_id:
        type: string
        description: learner id put here
      username:
        type: string
        description: username of learner put here
      password:
        type: string
        description: password of learner put here
      techStack:
        type: string
        description: techStack put here
    required:
      - learner_id
      - username
      - password
      - techStack
