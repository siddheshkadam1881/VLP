# complex objects have schema definitions
definitions:
  learnerObject:
    type: object
    properties:
      learner_id:
        type: string
      username:
        type: string
      password:
        type: string
  destroyObject:
    type: object
    properties:
      learner_id:
        type: string
  startObject:
    type: object
    properties:
      username:
        type: string

  SucessResponse:
    required:
      - message
    properties:
          message:
            type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
