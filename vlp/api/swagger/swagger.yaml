swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# https://vlp.bridgelabz.com/api/v1/lab/dev-machine/
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /create:
    x-swagger-router-controller: learnerMachine_controller
post:
      operationId: save
      description: add a new learner..
      parameters:
        - name: learner_id
          description: learner properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Learner"
        - name: username
          description: learner properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Learner"
        - name: password
          description: learner properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Learner",
        - name: techStack
          description: learner properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Learner"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SucessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /destroy:
    x-swagger-router-controller: learnerMachine_controller
post:
    operationId: destroy
    description: Stop virtual Machine
    parameters:
      - name: learner_id
        description: learner properties
        in: body
        required: true
        schema:
          $ref: "#/definitions/Learner"
    responses:
      "200":
        description: Success
        schema:
          $ref: "#/definitions/SucessResponse"
      default:
        description: Error
        schema:
          $ref: "#/definitions/ErrorResponse"

  /start:
    x-swagger-router-controller: learnerMachine_controller
post:
    operationId: start
    description: start virtual Machine
    parameters:
      - name: learner_id
        description: learner properties
        in: body
        required: true
        schema:
          $ref: "#/definitions/Learner"
    responses:
      "200":
        description: Success
        schema:
          $ref: "#/definitions/SucessResponse"
      default:
        description: Error
        schema:
          $ref: "#/definitions/ErrorResponse"

  /stop:
    x-swagger-router-controller: learnerMachine_controller
post:
    operationId: stop
    description: stop virtual Machine
    parameters:
      - name: learner_id
        description: learner properties
        in: body
        required: true
        schema:
          $ref: "#/definitions/Learner"
    responses:
      "200":
        description: Success
        schema:
          $ref: "#/definitions/SucessResponse"
      default:
        description: Error
        schema:
          $ref: "#/definitions/ErrorResponse"



