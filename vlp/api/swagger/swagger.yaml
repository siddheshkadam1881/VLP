swagger: "2.0"
info:
  version: "0.0.1"
  title: VLP
# during dev, should point to your local machine
host: localhost:10010
# https://vlp.bridgelabz.com/api/v1/lab/dev-machine/
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:

  /create:
    x-swagger-router-controller: create
    post:
      operationId: save
      description: add a new learner..
      parameters:
        - in: body
          name: requestParameter
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/learnerObject'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SucessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /destroy:
    x-swagger-router-controller: destroy
    post:
      operationId: destroy
      description: add a new learner..
      parameters:
        - in: body
          name: requestParameter
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/destroyObject'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SucessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /start:
    x-swagger-router-controller: start
    post:
      operationId: start
      description: add a new learner..
      parameters:
        - in: body
          name: requestParameter
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/startObject'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SucessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

